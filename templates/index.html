<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Downloader</h1>
  {% if error %}
    <p class="error-message">{{ error }}</p>
  {% endif %}
  {% if downloaded %}
    <p>Video downloaded successfully!</p>
    <a href="{{ download_path }}" download>Download Video</a>
  {% else %}
    <form method="post">
      <input type="url" name="video_url" placeholder="Enter YouTube video URL" required>
      <button type="submit">Download</button>
    </form>
  {% endif %}
</body>
</html>
